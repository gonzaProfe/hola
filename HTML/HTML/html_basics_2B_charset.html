<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8"> <!-- metadato que indica el charset necesario para comprender este documento. Es decir, habilita el uso de caracteres como la ñ y el arroba -->
    <title>CHARSET</title> <!-- Elemento que indica el título del documento -->    
  </head>
  <body>
    <h1>HOLA MUNDO!</h1>
    <h2>Alumno desarrolla su primer archivo html</h2>
    <p>Alumno con gran motivación en convertirse en un desarrollador frontend, luego de gran empeño logró escribir su primer código HTML. Su mail es pepe@alumno.com </p>
  </body>
</html>
